<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Alegreya|Philosopher|Rammetto+One|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="../assets/icons/icomoon/style.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>InstaCollage</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="row justify-content-center bg-collage border-bottom">
          <div class="col-6">
            <div class="row .height border-right">
              <figure class="col-12 height-1 border-bottom border-img p-0 text-center height-1">
                <span class="icon-instagram aling-center c-white"></span>
              </figure>
              <figure class="col-12 height-1  border-top border-img p-0 text-center height-1">
                <span class="icon-instagram aling-center c-white"></span>
              </figure>
            </div>
          </div>
          <div class="col-6 border-left border-img p-0 text-center height">
            <span class="icon-instagram aling-center c-white"></span>
          </div>
        </div>
      </div>
      <div class="col-md-6">
          <div class="row justify-content-center">
              <p class="my-2 py-2">
                <span class="icon-instagram"></span> PHOTO BOOTH</p>
            </div>
            <div class="row" id="container-imgs">
              <div class="col-4 p-0 border">
                <img src="../assets/collage/1.jpg" class="img-fluid aling-center" id="1" draggable="true">
              </div>
              <div class="col-4 p-0 border">
                <img src="../assets/collage/2.jpg" class="img-fluid aling-center" id="2" draggable="true">
              </div>
              <div class="col-4 p-0 border">
                <img src="../assets/collage/3.jpg" class="img-fluid aling-center" id="3" draggable="true">
              </div>
              <div class="col-4 p-0 border">
                <img src="../assets/collage/4.jpg" class="img-fluid aling-center" id="4" draggable="true">
              </div>
              <div class="col-4 p-0 border">
                <img src="../assets/collage/5.jpg" class="img-fluid aling-center" id="5" draggable="true">
              </div>
              <div class="col-4 p-0 border">
                <img src="../assets/collage/6.jpg" class="img-fluid aling-center" id="6" draggable="true">
              </div>
              <div class="col-4 p-0 border">
                <img src="../assets/collage/7.jpg" class="img-fluid aling-center" id="7" draggable="true">
              </div>
              <div class="col-4 p-0 border">
                <img src="../assets/collage/8.jpg" class="img-fluid aling-center" id="8" draggable="true">
              </div>
              <div class="col-4 p-0 border">
                <img src="../assets/collage/9.jpg" class="img-fluid aling-center" id="9" draggable="true">
              </div>
              <div class="col-4 p-0 border">
                <img src="../assets/collage/10.jpg" class="img-fluid aling-center" id="10" draggable="true">
              </div>
              <div class="col-4 p-0 border">
                <img src="../assets/collage/11.jpg" class="img-fluid aling-center" id="11" draggable="true">
              </div>
              <div class="col-4 p-0 border">
                <img src="../assets/collage/12.jpg" class="img-fluid aling-center" id="12" draggable="true">
              </div>
            </div>
      </div>
    </div>
  </div>

  <!-- script -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="../js/collage.js"></script>
</body>

</html>
